<header>
  <app-header></app-header>
</header>

<main class="main">
  <section class="section">
    <h2>Promotions</h2>
    <app-carousel
      [slides]="slides"
      (onClick)="addToCart($event)"
    ></app-carousel>
  </section>

  <section class="section">
    <h2>Meals</h2>
      <app-card-grid [products]="meals" (onClick)="addToCart($event)"></app-card-grid>
  </section>

  <section class="section">
    <h2>Sandwiches</h2>
      <app-card-grid [products]="sandwiches" (onClick)="addToCart($event)"></app-card-grid>
  </section>

  <section class="section">
    <h2>Sides</h2>
      <app-card-grid [products]="sides" (onClick)="addToCart($event)"></app-card-grid>
  </section>

  <section class="section">
    <h2>Beverages</h2>
      <app-card-grid [products]="beverages" (onClick)="addToCart($event)"></app-card-grid>
  </section>

  <section class="section">
    <h2>Desserts</h2>
      <app-card-grid [products]="desserts" (onClick)="addToCart($event)"></app-card-grid>
  </section>
</main>
